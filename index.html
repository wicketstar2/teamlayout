<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soccer Pitch with Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Gender Selection Section -->
    <div id="gender-selection" class="hidden">
        <h2>Select Your Gender</h2>
        <button onclick="selectGender('Male')">Male</button>
        <button onclick="selectGender('Female')">Female</button>
    </div>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="hidden">
        <h1>Welcome! Select Your Age Group</h1>
        <div id="age-groups"></div>
    </div>

    <!-- Drag-and-Drop Section -->
    <div class="bg hidden" id="drag-drop-section">
        <input type="file" accept=".txt" onchange="loadPlayers(event)" />
        <div id="player-list">
            <h3>Players</h3>
        </div>
        <div>
            <input type="text" id="new-player-name" placeholder="Enter new player name">
            <button onclick="addPlayerManually()">Add Player</button>
        </div>
        <div class="front-row" id="front-row">Front Row</div>
        <div id="div1" class="zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="middle-row" id="middle-row">Middle Row (Optional)</div>
        <div id="div2" class="zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="back-row" id="back-row">Back Row</div>
        <div id="div3" class="zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
